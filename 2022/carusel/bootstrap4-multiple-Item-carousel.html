<style>
    body {
        background-color: #f0f1f3
    }

    img {
        max-width: 100%;
        height: auto
    }

    .carousel-inner .carousel-item.active, .carousel-inner .carousel-item-next, .carousel-inner .carousel-item-prev {
        display: flex
    }

    .carousel-inner .carousel-item-right.active, .carousel-inner .carousel-item-next {
        transform: translateX(25%)
    }

    .carousel-inner .carousel-item-left.active, .carousel-inner .carousel-item-prev {
        transform: translateX(-25%)
    }

    .carousel-inner .carousel-item-right, .carousel-inner .carousel-item-left {
        transform: translateX(0)
    }
</style>
<style>
    .multi-carousel {
        overflow: hidden
    }

    .multi-carousel .carousel-control-prev, .multi-carousel .carousel-control-next {
        background: rgba(255, 255, 255, 0.5);
        width: 5%
    }

    .multi-carousel .carousel-inner {
        width: 310%;
        left: -80%
    }

    .carousel-inner .carousel-item-right.active, .carousel-inner .carousel-item-next {
        transform: translateX(75%)
    }

    .carousel-inner .carousel-item-left.active, .carousel-inner .carousel-item-prev {
        transform: translateX(-75%)
    }

    .carousel-inner .carousel-item-right, .carousel-inner .carousel-item-left {
        transform: translateX(0)
    }

    .item-third {
        float: left;
        width: 25%;
        background-size: cover;
        height: auto
    }
</style>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>$('#multiCarousel').carousel({
    interval: 10000
})
$('.carousel .carousel-item').each(function () {
    var next = $(this).next();
    if (!next.length) {
        next = $(this).siblings(':first');
    }
    next.children(':first-child').clone().appendTo($(this));

    for (var i = 0; i < 2; i++) {
        next = next.next();
        if (!next.length) {
            next = $(this).siblings(':first');
        }

        next.children(':first-child').clone().appendTo($(this));
    }
});
</script>
